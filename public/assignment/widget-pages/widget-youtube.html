<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Widget YouTube</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>
<body>

    <!-- Fixed Header -->
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">

            <!-- Back Button -->
            <a href="widget-list.html" class="glyphicon glyphicon-chevron-left pull-left btn navbar-btn"></a>

            <!-- Brand -->
            <p class="navbar-brand">Widget Edit</p>

            <!-- Confirm -->
            <a href="widget-list.html" class="glyphicon glyphicon-ok pull-right btn navbar-btn"></a>

        </div>

    </nav>

    <!-- Body -->
    <div class="container underHeader overFooter">

        <form>

            <div class="form-group">
                <label for="widgetYouTubeName">Name</label>
                <input type="text" placeholder="Name" id="widgetYouTubeName" class="form-control">
            </div>

            <div class="form-group">
                <label for="widgetYouTubeText">Text</label>
                <input type="text" placeholder="Text" id="widgetYouTubeText" class="form-control">
            </div>

            <div class="form-group">
                <label for="widgetYouTubeURL">URL</label>
                <input type="url" placeholder="url.web.site.com.gov" id="widgetYouTubeURL"
                       class="form-control" value="https://youtu.be/49cRG0qR46U">
            </div>

            <div class="form-group">
                <label for="widgetYouTubeWidth">Width</label>
                <input type="text" placeholder="Width" id="widgetYouTubeWidth" class="form-control">
            </div>

        </form>

        <!-- Delete Button -->
        <a href="widget-list.html" class="btn btn-danger btn-block">Delete</a>

    </div>

    <!-- Fixed Footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="container-fluid">

            <!-- To Profile -->
            <a href="../user-pages/profile.html" class="glyphicon glyphicon-user pull-right btn navbar-btn"></a>

        </div>

    </nav>

</body>
</html>
