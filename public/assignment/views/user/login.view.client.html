
<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h2>Login</h2>

    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>

    <form>

        <!-- Username -->
        <div class="form-group" ng-show="!model.usernameErr">
            <label for="loginUsername1">Username</label>
            <input ng-model="username" type="text" placeholder="username" id="loginUsername1" class="form-control">
        </div>
        <div class="form-group has-error" ng-show="model.usernameErr">
            <label for="loginUsername2">Username</label>
            <input ng-model="username" type="text" placeholder="username" id="loginUsername2"
                   class="form-control" aria-describedby="loginUsernameErr">
            <span id="loginUsernameErr" class="help-block">{{model.usernameErr}}</span>
        </div>

        <!-- Password -->
        <div class="form-group" ng-show="!model.passwordErr">
            <label for="loginPassword1">Password</label>
            <input ng-model="password" type="password" placeholder="password" id="loginPassword1" class="form-control">
        </div>
        <div class="form-group has-error" ng-show="model.passwordErr">
            <label for="loginPassword2">Password</label>
            <input ng-model="password" type="password" placeholder="password" id="loginPassword2"
                   class="form-control" aria-describedby="loginPasswordErr">
            <span id="loginPasswordErr" class="help-block">{{model.passwordErr}}</span>
        </div>


    </form>

    <a  ng-click="model.login(username, password)" class="btn btn-primary btn-block" role="button">Login</a>

    <a href="#/register" class="btn btn-success btn-block" role="button">Register</a>

</div>
