
<!-- Fixed Header -->
<nav class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid">

        <!-- Go Back -->
        <a href="#/user/{{model.userId}}/website" class="glyphicon glyphicon-chevron-left pull-left btn navbar-btn"></a>

        <!-- Brand -->
        <p class="navbar-brand">Pages</p>

        <!-- Add a new Page -->
        <a href="#/user/{{model.userId}}/website/{{model.webId}}/page/new" class="glyphicon glyphicon-plus pull-right btn navbar-btn"></a>

    </div>

</nav>

<!-- Table of pages with relevant buttons -->
<div class="container underHeader overFooter">

    <ul class="list-group">

        <li ng-repeat="page in model.pages" class="list-group-item">
            <a href="#/user/{{model.userId}}/website/{{model.webId}}/page/{{page._id}}/widget">{{page.name}}</a>
            <a href="#/user/{{model.userId}}/website/{{model.webId}}/page/{{page._id}}"
               class="glyphicon glyphicon-cog pull-right btn"></a>
        </li>

    </ul>

</div>

<!-- Fixed Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">

    <div class="container-fluid">

        <!-- Navigate back to profile page -->
        <a href="#/profile/{{model.userId}}" class="glyphicon glyphicon-user pull-right btn navbar-btn"></a>

    </div>

</nav>
