
<!-- Body -->
<div class="container underHeader overFooter">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>

        <!-- Name -->
        <div class="form-group" ng-show="!model.nameErr">
            <label for="widgetHeaderName1">Name</label>
            <input ng-model="model.widget.name" type="text" placeholder="Name" id="widgetHeaderName1" class="form-control">
        </div>
        <div class="form-group has-error" ng-show="model.nameErr">
            <label for="widgetHeaderName2">Name</label>
            <input ng-model="model.widget.name" type="text" placeholder="Name" id="widgetHeaderName2"
                   class="form-control" aria-describedby="headingWidgetNameErr">
            <span id="headingWigetNameErr" class="help-block">{{model.nameErr}}</span>
        </div>

        <!-- Text -->
        <div class="form-group">
            <label for="widgetHeaderText">Text</label>
            <input ng-model="model.widget.text" type="text" placeholder="Text" id="widgetHeaderText" class="form-control">
        </div>

        <!-- Size -->
        <div class="form-group">
            <label for="widgetHeaderSize">Size</label>
            <input ng-model="model.widget.size" type="number" id="widgetHeaderSize" class="form-control">
        </div>


        <!--<div class="form-group">-->

                <!--<option>5</option>-->
                <!--<option>6</option>-->
            <!--</select>-->
        <!--</div>-->

    </form>

    <!-- Delete Button -->
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>

</div>
