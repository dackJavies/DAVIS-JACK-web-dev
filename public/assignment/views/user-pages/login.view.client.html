
<div class="container">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h2>Login</h2>

    <form>

        <!-- Username -->
        <div class="form-group">
            <input ng-model="username" type="text" placeholder="username" id="loginUsername" class="form-control">
        </div>

        <!-- Password -->
        <div class="form-group">
            <input ng-model="password" type="password" placeholder="password" id="loginPassword" class="form-control">
        </div>


    </form>

    <a  ng-click="model.login(username, password)" href="#/profile" class="btn btn-primary btn-block" role="button">Login</a>

    <a href="#/register" class="btn btn-success btn-block" role="button">Register</a>

</div>
