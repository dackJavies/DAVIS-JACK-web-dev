
<nav class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid">

        <!-- Back Button -->
        <a href="#/user/{{model.userId}}/website/{{model.webId}}/page" class="glyphicon glyphicon-chevron-left pull-left btn navbar-btn"></a>

        <!-- Brand -->
        <p class="navbar-brand">New Page</p>

        <!-- Confirm Button -->
        <a ng-click="model.addPage(newPageName, newPageDescription)" class="glyphicon glyphicon-ok pull-right btn navbar-btn"></a>

    </div>

</nav>

<div class="container underHeader overFooter">

    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <form>

        <!-- Name -->
        <div class="form-group" ng-show="!model.nameErr">
            <label for="editPageName1">Name</label>
            <input ng-model="newPageName" type="text" placeholder="Name" id="editPageName1" class="form-control">
        </div>
        <div class="form-group has-error" ng-show="model.nameErr">
            <label for="editPageName2">Name</label>
            <input ng-model="newPageName" type="text" placeholder="Name" id="editPageName2"
                   class="form-control" aria-describedby="newPageNameErr">
            <span id="newPageNameErr" class="help-block">{{model.nameErr}}</span>
        </div>

        <!-- Title -->
        <div class="form-group">
            <label for="editPageTitle">Description</label>
            <input type="text" placeholder="Description" id="editPageTitle" class="form-control" ng-model="newPageDescription">
        </div>

    </form>

    <a href="#/user/{{model.userId}}/website/{{model.webId}}/page" class="btn btn-danger btn-block">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">

    <div class="container-fluid">

        <!-- Go back to profile page -->
        <a href="#/user/{{model.userId}}" class="glyphicon glyphicon-user pull-right btn navbar-btn"></a>

    </div>

</nav>
