<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Edit</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>
<body>

    <!-- Fixed Header -->
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">

            <!-- Go back to the website list -->
            <a href="website-list.html" class="glyphicon glyphicon-chevron-left pull-left btn navbar-btn"></a>

            <p class="navbar-brand">Edit Website</p>

            <!-- Confirm -->
            <a href="website-list.html" class="glyphicon glyphicon-ok pull-right btn navbar-btn"></a>

        </div>

    </nav>

    <div class="container underHeader overFooter">

        <form>

            <div class="form-group">
                <label for="editWebsiteName">Website Name</label>
                <input type="text" placeholder="Name" id="editWebsiteName" class="form-control"
                       value="Didgeridoo Memes For Distressed Clowns in Training">
            </div>

            <div class="form-group">
                <label for="editWebsiteDescription">Website Description</label>
                <textarea type="text" placeholder="Description" id="editWebsiteDescription"
                          class="form-control" rows="5">Are you distressed? Are you a clown in training? These are questions that touch the lives of so many people in need of relief. Ask your clown doctor if didgeridoo memes are the right choice for you.</textarea>
            </div>

        </form>

    </div>

    <!-- Fixed Footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="container-fluid">

            <!-- Go back to Profile page -->
            <a href="../user-pages/profile.html" class="glyphicon glyphicon-user pull-right btn navbar-btn"></a>

        </div>

    </nav>

</body>
</html>
