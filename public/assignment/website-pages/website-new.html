<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>New Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>
<body>

    <!-- Fixed Header -->
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">

            <!-- Navigate back to the Website List -->
            <a href="website-list.html" class="glyphicon glyphicon-chevron-left pull-left btn navbar-btn"></a>

            <!-- Header -->
            <p class="navbar-brand">New Website</p>

            <!-- Confirm -->
            <a href="website-list.html" class="glyphicon glyphicon-ok pull-right btn navbar-btn"></a>

        </div>

    </nav>

    <!-- Form -->
    <div class="container underHeader overFooter">

        <form>

            <!-- Name -->
            <div class="form-group">
                <label for="newWebsiteName">Name</label>
                <input type="text" placeholder="Name" id="newWebsiteName" class="form-control">
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="newWebsiteDescription">Description</label>
                <textarea placeholder="Description" id="newWebsiteDescription" class="form-control" rows="5"></textarea>
            </div>

        </form>

    </div>

    <!-- Fixed Footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="container-fluid">

            <!-- Navigate back to the Profile page -->
            <a href="../user-pages/profile.html" class="glyphicon glyphicon-user pull-right btn navbar-btn"></a>

        </div>

    </nav>

</body>
</html>
