<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>
<body>

    <!-- Fixed Header -->
    <nav class="navbar navbar-default navbar-fixed-top">

        <div class="container-fluid">

                <p class="navbar-brand">Profile</p>

                <a href="profile.html" class="glyphicon glyphicon-ok pull-right btn navbar-btn"></a>

            </div>

    </nav>


    <!-- Body -->
    <div class="container underHeader overFooter">

        <form>

            <!-- Username -->
            <div class="form-group">
                <label for="profileUsername">Username</label>
                <input type="text" placeholder="yourUsernameHere" id="profileUsername" class="form-control">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="profileEmail">Email</label>
                <input type="text" placeholder="address@email.com" id="profileEmail" class="form-control">
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="profileFirstName">First Name</label>
                <input type="text" placeholder="Sterling" id="profileFirstName" class="form-control">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="profileLastName">Last Name</label>
                <input type="text" placeholder="Archer" id="profileLastName" class="form-control">
            </div>

        </form>

        <!-- Navigate back to Login page -->
        <a href="login.html" class="btn btn-danger btn-block">Logout</a>

        <!-- Navigate to this Developer's website list -->
        <a href="../website-pages/website-list.html" class="btn btn-primary btn-block">Websites</a>

    </div>

    <!-- Fixed Footer -->
    <nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="container-fluid">

            <a href="profile.html" class="glyphicon glyphicon-user pull-right btn navbar-btn"></a>

        </div>

    </nav>


</body>
</html>
