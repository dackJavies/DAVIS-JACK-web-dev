<!-- Banner/Navbar -->
<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <div class="container-fluid col-xs-2"></div>
        <p class="jgd-banner pull-center col-xs-8">Profile</p>
        <a ng-click="model.update()" class="glyphicon glyphicon-ok pull-right btn navbar-btn jgd-button col-xs-2"></a>
    </div>
</nav>

<div class="container-fluid jgd-underHeader">

    <div class="alert alert-success" ng-if="model.success">
        {{model.success}}
    </div>

    <div class="alert alert-danger" ng-if="model.error">
        {{model.error}}
    </div>

    <form>

        <!-- First Name -->
        <div class="form-group">
            <label for="profileFirst">First Name</label>
            <input ng-model="model.user.firstName" type="text" placeholder="Doctor" id="profileFirst" class="form-control">
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="profileLast">Last Name</label>
            <input ng-model="model.user.lastName" type="text" placeholder="Manhattan" id="profileLast" class="form-control">
        </div>

        <!-- Username -->
        <div class="form-group" ng-show="!model.usernameErr">
            <label for="profileUsername1">Username</label>
            <input ng-model="model.user.username" type="text" placeholder="blueman" id="profileUsername1" class="form-control">
        </div>
        <div class="form-group has-error" ng-show="model.usernameErr">
            <label for="profileUsername2">Username</label>
            <input ng-model="model.user.username" type="text" placeholder="blueman" id="profileUsername2"
                   class="form-control" aria-describedby="profileUsernameErr">
            <span id="profileUsernameErr" class="help-block">{{model.usernameErr}}</span>
        </div>

    </form>

    <a ng-click="model.logout()" class="btn btn-block jgd-button jgd-bot-space">Logout</a>
    <a href="#/user/{{model.userId}}/puzzle" class="btn btn-block jgd-button jgd-bot-space">My Puzzles</a>
    <a href="#/user/{{model.userId}}/friend" class="btn btn-block jgd-button jgd-bot-space">Friends</a>
    <a ng-click="model.unregister()" class="btn btn-block jgd-button jgd-bot-space">Unregister</a>

</div>
