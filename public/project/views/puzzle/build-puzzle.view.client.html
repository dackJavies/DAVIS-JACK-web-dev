<nav class="navbar navbar-fixed-top">

    <div class="container-fluid">

        <a ng-click="model.backToAssign()"
           class="glyphicon glyphicon-chevron-left pull-left btn navbar-btn jgd-button col-xs-2"></a>

        <p class="jgd-banner col-xs-8">Build</p>

        <a ng-click="model.build()"
           class="glyphicon glyphicon-ok pull-right btn navbar-btn jgd-button col-xs-2"></a>

    </div>

</nav>

<div class="container-fluid">

    <div class="alert alert-danger" ng-if="model.error">
        {{model.error}}
    </div>

    <form>

        <div class="row-centered" ng-repeat="row in model.grid track by $index">
            <input ng-repeat="col in model.grid[$index] track by $index" type="text" maxlength="1"
                   class="jgd-square col-centered" ng-model="model.grid[$parent.$index][$index]">
        </div>

    </form>

</div>
